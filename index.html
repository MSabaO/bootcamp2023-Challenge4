<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saint John Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="start-screen">
      <img
        src="https://travel.usnews.com/dims4/USNEWS/4a73700/2147483647/resize/600x400%5E%3E/crop/600x400/quality/85/?url=https%3A%2F%2Ftravel.usnews.com%2Fimages%2Freversing_falls_bridge_FKIgo5A.jpg"
        alt="Picture of Saint John harbour"
        class="initial-img"
      />
      <div class="centered">Saint John Quiz</div>
      <button id="start-button" class="btn btn-primary btn-lg">Start</button>
      <button id="high-score" class="btn btn-primary">High Scores</button>
    </div>

    <div id="display-container">
      <div class="header">
        <!-- added progress bar
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div> -->

        <div class="number-of-count">
          <span class="number-of-question"> 1 of 5 questions </span>
        </div>

        <div class="timer-div">
          <img src="./assets/img/hourclock.gif" alt="hourclock" width="35px" />
          <span class="time-left"></span>
        </div>
      </div>

      <div id="container">
        <!-- space left for questions and options to be displayed in here -->
      </div>

      <button id="next-button" class="btn btn-outline-primary">Next</button>
    </div>

    <div class="score-container hide">
      <div id="user-score">My score</div>

      <!-- User initials capture -->
      <form>
        <div class="user-initials">
          <form id="save-score-form">
            <label for="user-initials">Enter initials</label>
            <input
              type="text"
              id="initials"
              name="initials"
              placeholder="Enter initials"
            />
            <button type="submit" id="submit" class="btn btn-primary in-line">
              Submit
            </button>
          </form>
        </div>
      </form>

      <!-- restart and high-score buttons -->

      <button id="restart" class="btn btn-warning">Restart</button>
      <button id="high-score-button" class="btn btn-primary">
        High Scores
      </button>
    </div>
    <!-- display high-score -->
    <div id="high-scores-screen" style="display: none">
      <h2>High Scores</h2>
      <ul id="high-scores-list"></ul>
      <button id="go-back" class="btn btn-secondary">Go Back</button>
    </div>

    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
