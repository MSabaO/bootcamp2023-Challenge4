<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saint John Quizz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="start-display">
      <button id="start-button" class="btn btn-primary btn-lg">Start</button>
    </div>

    <div id="display-container">
      <div class="header">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>

        <div class="count-number">
          <span class="question-number"> 1 of 5 questions </span>
        </div>

        <div class="timer">
          <img src="./assets/img/hourclock.gif" alt="hourclock" width="35px" />
          <span class="time-left">10s</span>
        </div>
      </div>

      <div id="container">
        <!-- space left for questions and options to be displayed in here -->
      </div>

      <button id="next-button" class="btn btn-outline-primary">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">My score</div>
      <button class="restart btn btn-warning">Restart</button>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
